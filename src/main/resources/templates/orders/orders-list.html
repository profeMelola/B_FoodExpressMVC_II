<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders â€“ FoodExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">FoodExpress</span>
        <a th:href="@{/dashboard}" class="btn btn-outline-light btn-sm">Back</a>
    </div>
</nav>

<div class="container mt-4">

    <h2 class="mb-3">Filter Orders</h2>

    <!-- ERROR MESSAGE -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- FILTER FORM -->
    <form th:action="@{/orders/search}" method="get" th:object="${filter}" class="row g-3 mb-4">

        <div class="col-md-4">
            <label class="form-label">Status</label>
            <input type="text" class="form-control" th:field="*{status}">
        </div>

        <div class="col-md-4">
            <label class="form-label">User ID</label>
            <input type="number" class="form-control" th:field="*{userId}">
        </div>

        <div class="col-md-4">
            <label class="form-label">Restaurant ID</label>
            <input type="number" class="form-control" th:field="*{restaurantId}">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Search</button>
            <a th:href="@{/orders}" class="btn btn-secondary">Clear</a>
        </div>
    </form>

    <div th:if="${orders != null}">
        <h4 class="mb-3">Results</h4>

        <!-- NO RESULTS MESSAGE -->
        <div th:if="${#lists.isEmpty(orders)}" class="alert alert-warning">
            No orders found for the selected filters.
        </div>

        <!-- RESULTS TABLE -->
        <table th:if="${!#lists.isEmpty(orders)}" class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Status</th>
                <th>User</th>
                <th>Restaurant</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="o : ${orders}">
                <td th:text="${o.id}"></td>
                <td th:text="${o.orderDate}"></td>
                <td th:text="${o.status}"></td>
                <td th:text="${o.username}"></td>
                <td th:text="${o.restaurantName}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
