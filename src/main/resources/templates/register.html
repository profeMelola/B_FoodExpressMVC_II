<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro – FoodExpress</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .card {
      border-radius: 12px;
    }
  </style>
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" th:href="@{/}">FoodExpress</a>
  </div>
</nav>

<!-- CONTENT -->
<div class="container d-flex justify-content-center align-items-center mt-5">

  <div class="card shadow-sm" style="width: 450px;">
    <div class="card-body">

      <h3 class="text-center mb-4">Crear Cuenta</h3>

      <!-- Mensaje general de error del servidor -->
      <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>

        <form th:action="@{/register}" th:object="${userRegisterDTO}" method="post">

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Ej: juan23">
                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <!-- Full Name -->
            <div class="mb-3">
                <label class="form-label">Nombre completo</label>
                <input type="text" th:field="*{fullName}" class="form-control" placeholder="Ej: Juan García">
                <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Ej: usuario@mail.com">
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" th:field="*{password}" class="form-control">
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label class="form-label">Confirmar contraseña</label>
                <input type="password" th:field="*{confirmPassword}" class="form-control">
                <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>

            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Registrarse</button>
            </div>

        </form>

      <div class="text-center mt-3">
        <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">Volver al Inicio</a>
      </div>

    </div>
  </div>

</div>

<footer class="text-center mt-4 mb-3 text-muted">
  &copy; 2025 FoodExpress – DAW
</footer>

</body>
</html>
