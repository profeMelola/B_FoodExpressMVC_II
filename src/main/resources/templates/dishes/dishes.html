<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Dishes – FoodExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FoodExpress</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <span class="navbar-text text-white me-3"
                          th:text="'Welcome, ' + ${#authentication.getName()}"></span>
                </li>

                <!-- Logout form -->
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<main class="container mt-5">

    <h1 class="mb-4 text-center">All Dishes</h1>

    <!-- ERROR MESSAGE -->
    <div th:if="${errorMessage != null}" class="alert alert-danger text-center">
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- TABLE -->
    <div class="card shadow-sm">
        <div class="card-body">

            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price (€)</th>
                    <th>Restaurant</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="dish : ${dishes}">
                    <td th:text="${dish.name}"></td>
                    <td th:text="${dish.category}"></td>
                    <td th:text="${dish.price}"></td>
<!--                    <td th:text="${dish.restaurantName}"></td>-->
                    <td>

                        <table class="table table-striped table-hover">
                            <thead class="table-secondary">
                            <tr>
                                <th>Restaurant Name</th>
                                <th>Address</th>
                                <th>Phone</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${dish.restaurant.name}"></td>
                                <td th:text="${dish.restaurant.address}"></td>
                                <td th:text="${dish.restaurant.phone}"></td>
                            </tr>
                            </tbody>
                        </table>





                    </td>

                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- PAGINATION -->
    <nav class="mt-4" th:if="${page.totalPages > 1}">
        <ul class="pagination justify-content-center">

            <!-- Botón "Previous" -->
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/dishes(page=${page.number - 1}, size=${page.size})}">
                    Previous
                </a>
            </li>

            <!-- Números de página -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:classappend="${i == page.number} ? 'active'">
                <a class="page-link"
                   th:text="${i + 1}"
                   th:href="@{/dishes(page=${i}, size=${page.size})}">
                </a>
            </li>

            <!-- Botón "Next" -->
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/dishes(page=${page.number + 1}, size=${page.size})}">
                    Next
                </a>
            </li>

        </ul>
    </nav>

    <div class="text-center mt-4">
        <a th:href="@{/dashboard}" class="btn btn-outline-primary">Back to Dashboard</a>
    </div>

</main>



<footer class="text-center mt-5 mb-3 text-muted">
    &copy; 2025 FoodExpress – MVC Demo
</footer>

</body>
</html>
